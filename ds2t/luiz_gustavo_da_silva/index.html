<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/whatsapp.png" type="image/x-icon">
    <!-- Links CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="stylesheet" href="./css/search-chat.css">
    <link rel="stylesheet" href="./css/header-chat-teste.css">
    <link rel="stylesheet" href="./css/main-chat-teste.css">
    <link rel="stylesheet" href="./css/message-chat.css">
    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/cb4f3aa626.js" crossorigin="anonymous"></script>
    <script src="./main.js" defer type="module"></script>
    <title>WhatsApp</title>
</head>

<body>
    <main>
        <section class="contact__container">
            <div class="profile">
                <img src="./img/foto-de-perfil.jpeg" alt="foto de perfil" class="profile__picture">
                <div class="icons">
                    <i class="fa-solid fa-users"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="search__chat" id="search__chat">
                <div class="control">
                    <i class="fa-solid fa-magnifying-glass" id="icon__search"></i>
                    <input type="text" placeholder="Pesquisar ou começar uma nova conversa">
                </div>
            </div>
            <ul class="contacts">
                <li class="chat" id="chat1">
                    <img src="./recursos/images/contact1.png" alt="contato1" class="contact__photo" id="contact1">
                    <div class="contact__conversation" id="contact__conversation-1">
                        <h1 class="contact__name">Ana Maria</h1>
                        <p class="description" id="description">Frontend Developer</p>
                    </div>
                </li>
                <li class="chat" id="chat2">
                    <img src="./recursos/images/contact2.png" alt="contato1" class="contact__photo" id="contact1">
                    <div class="contact__conversation" id="contact__conversation-1">
                        <h1 class="contact__name">Jane Smith</h1>
                        <p class="description" id="description">UI Designer</p>
                    </div>
                </li>
                <li class="chat" id="chat3">
                    <img src="./recursos/images/contact3.png" alt="contato1" class="contact__photo" id="contact1">
                    <div class="contact__conversation" id="contact__conversation-1">
                        <h1 class="contact__name">Mark Johnson</h1>
                        <p class="description" id="description">Backend Developer</p>
                    </div>
                </li>
                <li class="chat" id="chat4">
                    <img src="./recursos/images/contact4.png" alt="contato1" class="contact__photo" id="contact1">
                    <div class="contact__conversation" id="contact__conversation-1">
                        <h1 class="contact__name">Sarah Lee</h1>
                        <p class="description" id="description">Software Engineer</p>
                    </div>
                </li>
                <li class="chat" id="chat5">
                    <img src="./recursos/images/contact5.png" alt="contato1" class="contact__photo" id="contact1">
                    <div class="contact__conversation" id="contact__conversation-1">
                        <h1 class="contact__name">John Doe</h1>
                        <p class="description" id="description">Designer</p>
                    </div>
                </li>
                <li class="chat" id="chat6">
                    <img src="./recursos/images/contact6.png" alt="contato1" class="contact__photo" id="contact1">
                    <div class="contact__conversation" id="contact__conversation-1">
                        <h1 class="contact__name">Julia Smith</h1>
                        <p class="description" id="description">Product Manager</p>
                    </div>
                </li>
                <li class="chat" id="chat7">
                    <img src="./recursos/images/contact7.png" alt="contato1" class="contact__photo" id="contact1">
                    <div class="contact__conversation" id="contact__conversation-1">
                        <h1 class="contact__name">Max Kellerman</h1>
                        <p class="description" id="description">Marketing Manager</p>
                    </div>
                </li>
            </ul>
        </section>
        <section class="conversation">
            <div class="header__chat">
                <img src="./recursos/images/contact1.png" alt="contato1" class="contact__photo__teste" id="contact1">
                <div class="contact__conversation__teste" id="contact__conversation-1">
                    <h1 class="contact__name__teste">Ana Maria</h1>
                    <p class="description__teste" id="description">Frontend Developer</p>
                </div>
            </div>
            <div class="main__chat">

            </div>
            <div class="message__bar">
                <i class="fa-solid fa-face-laugh"></i>
                <i class="fa-sharp fa-solid fa-paperclip"></i>
                <input type="text" placeholder="Mensagem">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </section>
    </main>
</body>

</html>
