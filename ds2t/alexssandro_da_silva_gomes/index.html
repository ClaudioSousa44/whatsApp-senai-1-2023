<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script src="./js/cardContato.js" defer type="module"></script>
    <script src="./js/apiLink.js" defer></script>
    <script src="https://kit.fontawesome.com/be4450fc4f.js" crossorigin="anonymous"></script>
    <title>Whatsapp Web</title>
</head>

<body>
    <div class="container">
        <aside class="aside">
            <div class="aside__header">
                <div class="aside__header--user-pic">
                    <img src="./img/herobrine-minecraft-capa.jpg" alt="">
                </div>
                <div class="aside__header--icons">
                    <i class="fa-solid fa-users"></i>
                    <i class="fas fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="aside__search-area">
                <div class="aside__search-area--search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Pesquisar ou começar uma nova conversa">
                </div>
                <i class="fa-solid fa-filter"></i>
            </div>

            <div class="aside__main" id="aside__main">
                <div class="aside__main--contact" id="aside__main--contact">
                    <!-- <div class="aside__main--contact-pic" id="aside__main--contact-pic">
                        <img src="./img/contact1.png" alt="" id="image">
                    </div>
                    <div class="aside__main--contact-content" id="aside__main--contact-content">
                        <h4>Ana Maria</h4>
                        <p>Frontend Developer</p>
                    </div> -->
                </div>
            </div>

        </aside>

        <section class="section-tela-inicial">
            <div class="section-tela-inicial__main">

                <img class="section-tela-inicial__imagem" src="./img/whatsappWebInitWindow.PNG" alt="">
                <div class="section-tela-inicial__text">
                    <h1 class="section-tela-inicial__text--title">Whatsapp Web</h1>
                    <div>
                        <p class="section-tela-inicial__text--descriptions">Envie e receba mensagens sem precisar manter
                            seu celular conectado à internet.</p>
                        <p class="section-tela-inicial__text--description">Use o WhatsApp em até quatro aparelhos
                            conectado se um celular ao mesmo tempo.</p>
                    </div>
                </div>
            </div>

            <div class="section-tela-inicial__footer">
                <p class="section-tela-inicial__footer--criptography">
                    <i class="fa-solid fa-lock"></i>
                    Protegido com a criptografia de ponta a ponta
                </p>
            </div>
        </section>
        <section class="section-chat-box">
            <header class="section-chat-box__header" >
                <div class="section-chat-box__arrow-left">
                    <i class="fa-solid fa-arrow-left" class="icon"></i>
                </div>
                <div class="section-chat-box--user" id="section-chat-box--user">

                    <!-- <div class="section-chat-box--user--pic" id="section-chat-box--user--pic">
                        <img src="./img/herobrine-minecraft-capa.jpg" alt="" id="image">
                    </div>
                    <div class="section-chat-box--user--name" id="section-chat-box--user--name">
                        <p>Claudio</p>
                    </div> -->
                </div>
                <div class="section-chat-box--user--icons">
                    <span>
                        <i class="fas fa-search"></i>
                    </span>
                    <span>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </span>
                </div>

            </header>
            <main class="section-chat-box__main" id="section-chat-box__main">


                <!-- <div class="balao-conversa-contato" id="balao-conversa-contato">
                    <div class="balao-conversa__conversa-contato" id="balao-conversa__conversa-contato">
                        <p classe="suaMensagem">This one adds a right triangle on the left, flush at the top by
                            using .tri-right and.left-top to specify the location.</p>
                    </div>
                </div> -->

                <div class="balao-conversa-me" id="balao-conversa-me">
                    <!-- <div class="balao-conversa__conversa-me" id="balao-conversa__conversa-me">
                        <p classe="minhaMensagem">This one adds a right triangle on the left, flush at the top by
                            using .tri-right and.left-top to specify the location.</p>
                    </div> -->
                </div>




            </main>
            <div class="section-chat-box__chat-box-message">
                <div class="section-chat-box__chat-box-message--icons">
                    <i class="fa-regular fa-face-laugh"></i>
                    <i class="fa-solid fa-paperclip"></i>
                </div>
                <input type="text" placeholder="Mensagem">
                <div class="section-chat-box__chat-box-message--icons">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
