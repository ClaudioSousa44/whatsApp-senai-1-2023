<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="./resources/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="./resources/bootstrap/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="./resources/components/contacts/contact.css">
    <script src="app.js" defer type='module'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <title>Chat do Felipe</title>
</head>
<body>
    <section class="home container-fluid t-align-section" id='home'>
      <header class="t-border-and-color d-flex justify-content-between align-items-center">
        <div class="logo">
          <img src="./resources/imgs/logo.png" class='logo__image'alt="">
          <h1 class="logo__text">CHAT DO FELIPE</H1>
        </div>
        <div class="profile">
          <p class="profile__text">PROFILE</p>
          <img src="./resources/imgs/profile.png" alt="">
        </div>
      </header>
      <div class="contacts" id="contact">
      </div>
    </section>
    <section class= "chat container">
      <div class="chat__header">
        <div class="chat-info" id="chat-info">
          <p>info</p>
        </div>
        <div class="chat-controller">
          <p>buttons</p>
        </div>
      </div>  
     <div class="chat__space">
       <p>spaces</p>
     </div>
    </section>
</body>
</html>
