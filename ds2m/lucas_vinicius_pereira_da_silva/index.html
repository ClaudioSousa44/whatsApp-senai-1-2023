<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script 
        src="https://kit.fontawesome.com/4ea9540e8d.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/container.css">
    <link rel="stylesheet" href="./css/config.css">
    <link rel="stylesheet" href="./css/searchChat.css">
    <link rel="stylesheet" href="./css/chat_conversation.css">
    <script src="app.js" defer type="module"></script>
    <title>WhatsApp</title>
</head>

<body>
    <header></header>
    <main>
        <div class="container" id="container">
            <div class="container__chat" id="container__chat">
                <div class="config">
                    <div class="photo_profile">
                        <img src="./img/zap.jpg" alt="photo" class="img__photo">
                    </div>
                    <div class="menu">
                        <div class="img_menu">
                            <a href="#">
                                <i class="fas fa-users"></i>
                            </a>
                            <a href="#">
                                <i class="fas fa-users"></i>
                            </a>
                            <a href="#">
                                <i class="fas fa-comment-alt"></i>
                            </a>
                            <a href="#">
                                <i class="fas fa-ellipsis-v"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="search_chat">
                    <div>
                        <input type="text" placeholder="Search or start new chat">
                        <ion-icon name="search-outline"></ion-icon>
                    </div>
                </div>
                <div class="chat" id="chat">
                    <div class="photo__chat">
                        
                    </div>
                    <div class="name__chat">
                        <h4 class="name">
                            
                        </h4>
                    </div>
                </div>
                <div class="linha"></div>   
            </div>
            <div class="conversation">
                
            </div>
        </div>
        
    </main>
</body>

</html>
